<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabella Santos</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" type="immage/png" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngwing.com%2Fpt%2Ffree-png-ppoxi&psig=AOvVaw0RxLdWLAZzX_tfn13ptmg1&ust=1632880726302000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCMDhgPLIoPMCFQAAAAAdAAAAABAK">
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>

<div class="form-container">

    <form>

        <h3>SIGN IN</h3>
        <div class="input-container">
            <input type="text" placeholder="Username">
            <i data-feather="user"></i>
        </div>

        <div class="input-container">
            <input type="password" placeholder="Password">
            <i data-feather="lock"></i>
        </div>

        <div class="options-container">
            <div class="checkbox-container">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
            </div><a href="google.com">Reset Password</a>
        </div>

        <input type="submit" value="Sign in">
        <p>or Sign in with</p>

        <div class="social-media-container">
            <div class="icon-container">
                <i data-feather="facebook"></i>
            </div>
            <div class="icon-container">
                <i data-feather="mail"></i>
            </div>
            <div class="icon-container">
                <i data-feather="twitter"></i>
            </div>
        </div>
        <hr>
        <p class="footer">Do not have an account? <a href="google.com">Sign Up now</a></p>
    </form>
</div>

    <script>
        feather.replace()
      </script>
</body>
</html>
